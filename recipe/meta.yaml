{% set name = "aurora" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aurora-{{ version }}.tar.gz
  sha256: 503bb096373e3b09ffea71137143ffc80268a31ce350a980451fb062f2c441f4

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
  run:
    - matplotlib-base
    - mt-metadata
    - mth5
    - mtpy-v2
    - numba
    - numpy
    - obspy
    - pandas ==1.4.4
    - psutil
    - python >={{ python_min }}
    - scipy
    - xarray

test:
  imports:
    - aurora
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/simpeg/aurora
  summary: Processing Codes for Magnetotelluric Data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kkappler
    - kujaku11
    - lheagy
